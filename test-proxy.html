// Simple test file to verify proxy is working
// Upload this to test the proxy endpoint

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2563eb;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <h1>üîß Looka AI Proxy Test</h1>
    <p>This page tests if your Vercel proxy is working correctly.</p>

    <button onclick="testProxy()">Test Proxy</button>

    <div id="result"></div>

    <script>
        async function testProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Testing proxy...';

            try {
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Title': 'Looka AI Test'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-3.3-70b-instruct:free',
                        messages: [
                            { role: 'user', content: 'Say "Hello from Looka AI!" if you can read this.' }
                        ],
                        temperature: 0.7,
                        max_tokens: 50,
                        stream: false
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const text = await response.text();
                console.log('Response text:', text);

                if (!response.ok) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Proxy Error (${response.status})</div>\n\n${text}`;
                    return;
                }

                const data = JSON.parse(text);
                const aiResponse = data.choices?.[0]?.message?.content || data.choices?.[0]?.text || 'No response';

                resultDiv.innerHTML = `<div class="success">‚úÖ Proxy Working!</div>\n\nAI Response: ${aiResponse}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;

            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Test Failed</div>\n\nError: ${error.message}\n\nStack: ${error.stack}`;
            }
        }

        // Auto-run test on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded. Click "Test Proxy" to test the API proxy.');
        });
    </script>
</body>

</html>
